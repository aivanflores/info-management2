<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{profile.firstname}}'s Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5 p-4 rounded bg-white shadow profile-card text-center">
        <div class="profile-header">
            <img src="{{ url_for('static', filename='pic.jpeg') }}" class="profile-img" alt="Profile Picture">
            <h2 class="mt-3 fw-bold">{{ profile.firstname }} {{ profile.lastname }}</h2>
            <p class="text-muted">{{ profile.status }}</p>
        </div>

        <div class="profile-info mt-4">
            <p><strong>Sex:</strong> {{profile.sex }}</p>
            <p><strong>Location:</strong> {{profile.location }}</p>
        </div>

        <hr>

        <h5 class="fw-bold text-secondary mt-4">My Photos</h5>
<div class="row mt-3 g-3">
    <div class="col-4">
        <div class="photo-square">
            <img src="{{ url_for('static', filename='photo1.jpeg') }}" alt="Photo 1">
        </div>
    </div>
    <div class="col-4">
        <div class="photo-square">
            <img src="{{ url_for('static', filename='photo2.jpeg') }}" alt="Photo 2">
        </div>
    </div>
    <div class="col-4">
        <div class="photo-square">
            <img src="{{ url_for('static', filename='photo3.jpg') }}" alt="Photo 3">
        </div>
    </div>
</div>

        <a href="/" class="btn btn-outline-primary mt-4 w-50">Create Another Profile</a>
    </div>

</body>
</html>
